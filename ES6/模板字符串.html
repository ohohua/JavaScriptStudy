<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //ES6新增的创建字符串的方式，使用反引号定义
    let name = `zhangsan`;
    //模板字符串可以解析变量
    let sayname = `我的名字叫做${name}`;
    console.log(sayname);   
    //模板字符串可以换行书写
    let str = `
      <div></div>
      <div></div>
      <div></div>
    `;
    console.log(str);
    //模板字符串可以调用函数
    function fun (){
      return '天天向上';
    }
    let hanshu = `好好学习${fun()}`;
    console.log(hanshu);
  </script>
</body>
</html>
