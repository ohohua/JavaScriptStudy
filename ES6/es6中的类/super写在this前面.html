<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Father {
        constructor(x,y) {
          this.x = x;
          this.y = y;
        }
        sum() {
          console.log(this.x + this.y);
        }
      }
      class Son extends Father {
        constructor(x,y) {
          super(x,y);  //在想调用父类的方法的同时还想调用子类的方法，必须将super放在this的前面
                       //也就是必须先调用父类的构造函数，然后再调用子类的构造函数
          this.x = x;
          this.y = y;
        }
        subtract() {
          console.log(this.x - this.y);
        }
      }
      var son = new Son(3,2);
      son.sum();
      son.subtract();
    </script>
  </head>
  <body></body>
</html>
