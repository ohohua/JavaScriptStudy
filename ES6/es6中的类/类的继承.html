<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Father {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        sum() {
          console.log(this.x + this.y);
          console.log(this);
        }
      }
      class Son extends Father {
        constructor(x, y) {
          super(x, y); //super用于访问和调用父类的函数，可以是调用父类的构造函数也可以是普通函数
        }
      }
      var son = new Son(1, 2);
      son.sum();
    </script>
  </head>
  <body></body>
</html>
