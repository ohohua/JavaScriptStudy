<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.创建一个promise对象
      const p = new Promise((resolve, reject) => { // 执行器函数 这是一个同步回调
        // 2.执行异步函数
        setTimeout(() => {
          const time = Date.now(); // 如果时间为偶数则代表成功，为奇数代表失败
          // 3.1  如果成功了，调用resolve(value)
          if (time % 2 === 0) {
            resolve("成功的数据，time=" + time);
          } else {
            reject("失败的数据，time=" + time);
          }
        }, 1000);
      });
      p.then(     
        (value) => {
          //接收得到成功的value数据      onResolved
          console.log("成功的回调", value);
        },
        (reason) => {
          //接受得到的失败的ereason数据    onRejected
          console.log("失败的回调", reason);
        }

      );
    </script>
  </body>
</html>
