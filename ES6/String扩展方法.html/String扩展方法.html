<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // startsWith()   endsWith()
    // 表示 参数字符串否在原字符串的首部或者尾部  ，返回布尔值
    let str = 'hello world';
    console.log(str.startsWith('h'));  //true
    console.log(str.endsWith('d'));    //true

    //repeat() 表示将原字符串重复n次，返回一个新字符串
     console.log('nihao'.repeat(3)); //nihaonihaonihao

  </script>
</body>
</html>
