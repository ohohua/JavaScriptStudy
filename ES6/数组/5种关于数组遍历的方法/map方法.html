<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //map() 方法创建一个新数组，其结果是 该数组中的每个元素都调用一个提供的函数后返回的结果。
      var arr = [1, 2, 3, 4, 5, 6];
      //普通方法
      var newArr = arr.map(function(value){
        return value*value;
      })
      console.log(newArr);
      //使用箭头函数
      console.log(arr.map(x => x*x));
      /* 
        箭头函数写法     (参数  => {返回的代码块}
        1.只包含一个表达式，这时花括号和return都省略了。
        2.包含多条语句，这时花括号和return都不能省略。
       */
    </script>
  </body>
</html>
