<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //every() 用于检测数组中某一个值是否都大于或小于或为true或为false
      //注意和some()对比
      var arr = [20, 6, 3, 90, 12];
      var flag = arr.every((x) => x > 1);
      console.log(flag);
    </script>
  </body>
</html>
