<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      //find() 用于找出第一个符合条件的数组成员，如果没有找到返回undefined
      /* find(function(item,index){})
        参数 item  
            index
       */
      //相同条件下 ...filter的返回值 等价与 find的返回值
      let ary = [{
        id : 1,
        name : '张三'
      },{
        id: 2,
        name: '李四'
      }]
      let arr = ary.find(item => item.id == 2);   //返回第一个符合条件的数组成员   
      console.log(arr);       //{id: 2, name: "李四"}

      //和filter对比下
      let arr2 = ary.filter(item => item.id == 2);        //满足条件的作为一个数组返回
      console.log(...arr2);   //{id: 2, name: "李四"}
    </script>
</body>
</html>
