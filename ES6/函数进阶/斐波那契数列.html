<body>
  <script>
    //斐波那契额数列(兔子序列)：1 1 2 3 5 8 13 ....
    //目标：用户输入n，获得第n个在斐波那契数列中的值
    //通过递归来实现：只需要n-1   +   n-2  即可
    function fun(n) {
      if(n === 1 || n === 2){
        return 1;
      }
      return fun(n-1) + fun(n-2);
    }
    console.log('斐波那契数列中的值：'+fun(4));
  </script>
</body>
