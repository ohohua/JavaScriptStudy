<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 在fn1 外面的作用域里可以访问fn1 内部的局部变量
      function fn1() {
        var num = 1;
        // function fn2() {
        //   console.log(num);
        // }
        return function () {
          console.log(num);
        };
      }
      var f = fn1();
      //这一步类似于
      /*       var f = function fn2() {
          console.log(num);
        } */
      f(); //1
    </script>
  </body>
</html>
