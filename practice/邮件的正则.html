<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
  /*
    邮件的正则表达式
    组成： 3个以上任意的字母数字下划线 .任意数字字母下划线   @  字母数字  . 任意字母(2-5位) . 任意字母(2-5位)
   */
   var email = "hello.asda@abc.com";
      //       \w{3,}  (\.\w+)*  @ [A-z]  (\.[A-z]{2,5}){1,2}
   var reg = /^\w{3,}(\.\w+)*@[A-z]+(\.[A-z]{2,5}){1,2}$/;
   console.log(reg.test(email));
  </script>

</head>
